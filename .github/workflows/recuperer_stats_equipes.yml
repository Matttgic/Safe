name: Récupérer Stats des Équipes (fichier unique)

on:
  workflow_dispatch:
    inputs:
      season:
        description: "Saison (ex: 2024). Si vide, lit la saison depuis team_ids.json"
        required: false
        default: ""
      input_path:
        description: "Chemin d'entrée (team_ids.json)"
        required: false
        default: "donnees/team_ids.json"
      output_path:
        description: "Chemin de sortie (stats_equipes.jsonl)"
        required: false
        default: "donnees/stats_equipes.jsonl"

jobs:
  fetch-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # autorise le commit/push
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Installer dépendances
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Récupérer stats équipes (fichier unique)
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: api-football-v1.p.rapidapi.com
        run: |
          python scripts/recuperer_stats_equipes.py \
            --entree "${{ github.event.inputs.input_path || 'donnees/team_ids.json' }}" \
            --sortie "${{ github.event.inputs.output_path || 'donnees/stats_equipes.jsonl' }}" \
            --saison "${{ github.event.inputs.season || '' }}"

      - name: Commit & Push résultats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ${{ github.event.inputs.output_path || 'donnees/stats_equipes.jsonl' }}
          git commit -m "chore(data): maj stats_equipes.jsonl (workflow)" || echo "rien à committer"
          git push
