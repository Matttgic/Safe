name: Générer stats équipes (2024, one-shot)

on:
  workflow_dispatch: {}   # lancement manuel uniquement

jobs:
  gen-2024:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Skip si le fichier existe déjà
        id: check
        run: |
          if [ -f "donnees/stats_equipes_2024.jsonl" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.check.outputs.exists == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        if: steps.check.outputs.exists == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Générer stats 2024 (fusion)
        if: steps.check.outputs.exists == 'false'
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: api-football-v1.p.rapidapi.com
        run: |
          python scripts/maj_stats_equipes_merge.py \
            --team_ids donnees/team_ids.json \
            --out donnees/stats_equipes_2024.jsonl \
            --season 2024

      - name: Commit & Push
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add donnees/stats_equipes_2024.jsonl
          git commit -m "chore(data): génération stats équipes (2024, one-shot)"
          git push
