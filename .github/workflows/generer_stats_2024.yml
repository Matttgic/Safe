name: generer_stats_2024

on:
  workflow_dispatch: {}

jobs:
  gen_2024:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # nécessaire pour commit/push
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Générer stats 2024 (indispensables)
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: api-football-v1.p.rapidapi.com
        run: |
          python scripts/generer_stats_equipes.py \
            --team_ids donnees/team_ids.json \
            --out donnees/stats_equipes_2024.jsonl \
            --season 2024

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add donnees/stats_equipes_2024.jsonl
          git commit -m "chore(data): génération stats équipes 2024"
          git push
